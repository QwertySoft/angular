<table>
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Phone</th>
    <th>Address</th>
    <th>Email</th>
    <th>Instagram</th>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.name }}</td>
      <td>{{ client.phone }}</td>
      <td>{{ client.address }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.instagram }}</td>
    </tr>
  </tbody>
</table>
