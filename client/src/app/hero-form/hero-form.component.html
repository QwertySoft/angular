<div class="container">
  <div>
    <h1>Hero Form</h1>
    
    <!-- Definimos el formulario con la directiva ngForm -->
    <!-- Tambien utilizamos una variable de referencia de template #heroForm la cual referencia al elemento Form HTML del DOM -->
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      
      <!-- Imprimimos el valor de nuestro formulario -->
      {{ heroForm.value | json }}

      <div class="form-group">
        <label for="name">Name</label>
        <!-- Definimos el input para la porpieda 'name' de nuestro modelo Hero -->
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <!-- Mostramos mensaje de error si el valor del input para la propiedad 'name' es invalida y no esta en su estado inicial -->
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <!-- Definimos el select para la porpieda 'power' de nuestro modelo Hero -->
        <select class="form-control" id="power" required [(ngModel)]="model.power" name="power" #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <!-- Mostramos mensaje de error si el valor del select para la propiedad 'power' es invalida y no esta en su estado inicial -->
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>

      <!-- Definimos boton para submitear el fomrulario -->
      <!-- Lo deshabilitamos si el valor del formularo es invalido -->
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      
      <!-- Definimos boton para resetear el modelo y el formulario a su estado inicial -->
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
    </form>
  </div>
</div>
